{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
    <form action="{% url 'search-links' %}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" name="search" placeholder="Search..." required>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="input-group-append">
                <a href="{% url 'search-links' %}" class="btn btn-secondary">Clear Filters</a>
            </div>
        </div>
    </form>

    <div class="row">
        {% for result in results %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ result.title}}</h5>
                        <p class="card-text">{{ result.author }}</p>
                        <p class="card-text">{{ result.date_published }}</p>
                        <a href="{{ result.url }}" target="_blank" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
